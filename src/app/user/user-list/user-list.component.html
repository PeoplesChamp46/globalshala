<div class="container">
  

  <table class="table table-striped table-hover mt-5">
    <thead>
      <tr>
        <th scope="col" *ngFor="let head of headers">
          {{ head.replace("_", " ").toUpperCase() }}
        </th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let ix = index">
        <td
          *ngFor="let head of headers; let idx = index"
          data-bs-toggle="modal"
          data-bs-target="#profileModal"
        >
          {{ post[head] }}
        </td>
        <td scope="col">
          <a
            *ngIf="false"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../../assets/more_vert_FILL0_wght400_GRAD0_opsz48.svg"
              alt=""
            />
          </a>

          <div class="dropdown">
            <a
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="../../assets/more_vert_FILL0_wght400_GRAD0_opsz48.svg"
                alt=""
              />
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li
                (click)="setCurrentProfile(post)"
                data-bs-toggle="modal"
                data-bs-target="#profileModal"
              >
                <a class="dropdown-item">View Profile</a>
              </li>
              <li><a class="dropdown-item" href="#">Edit Profile</a></li>
              <li>
                <a class="dropdown-item" (click)="deleteUser(post)"
                  >Delete Profile</a
                >
              </li>
            </ul>
          </div>
        </td>
      </tr>

      <tr></tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center">
    <div class="btn_grp">
      <button
        class="btn"
        [disabled]="currentPageCounter === 1"
        (click)="onPrev()"
      >
        Previous page
      </button>
      <button
        class="btn"
        [disabled]="currentPageCounter === totalNumPages"
        (click)="onNext()"
      >
        Next page
      </button>
    </div>

    <div class="d-flex align-items-center">
      <label class="w-100" for="selection"> Limit: </label>
      <select #seleD
        class="form-select ml-3"
        id="selection" placeholder="limit data"
        aria-label="Default select example" (change)="onSelect(seleD.value)"
      >
        <option value="4" selected>4</option>
        <option value="6">6</option>
        <option value="8">8</option>
      </select>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="profileModal"
  tabindex="-1"
  aria-labelledby="profileModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">
         Profile
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-user-view [profile]="currentSelectedUser"></app-user-view>
      </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
</div>
